<script>
    /*
    * 原型模式：
    * 1. 每一个[函数]天生自带一个属性，叫[prototype]（原型），它是一个对象数据类型，它是当前类的实例的公有方法
    * 2. prototype有一个天生自带的一个属性叫 constructor ，它指向的当前类本身
    * 3. 每一个对象数据类型都自带一个属性__proto__ ，它指向的是当前所属类的原型
    *
    * */
