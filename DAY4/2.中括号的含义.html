<script>
    /*
    * 1. 中括号中的特殊字符都代表本身的含义
    * 2. \d \w \s 代表它本身的含义
    * 3. -在中阔号中代表范围的意思，如果左右两边没有代表本身的含义
    * 4. 中括号中的两位数，都是个位数[1123123122]
    * */


    var reg = /[189]/ // 1 8 9
    console.log(reg.test('1'));// true
    console.log(reg.test('18'));// true
    console.log(reg.test('89'));// true
    console.log(reg.test('17'));// true

    var reg = /18|19/
    console.log(reg.test('18')); // true
    console.log(reg.test('1819')); // true
    console.log(reg.test('189')); // true
    console.log(reg.test('119')); // true
    console.log(reg.test('118')); // false
    console.log(reg.test('69'));  // false

    var reg = /[\\d+]/
    console.log(reg.test('6')); // true
    console.log(reg.test('+')); // false
    console.log(reg.test('666')); // true
     console.log(reg.test('a1')); // true
     console.log(reg.test('c+')); // true
     console.log(reg.test('d')); // flase

    var reg = /^[-z]$/g;
    console.log(reg.test('66')); // false
    console.log(reg.test('a')); // true
    console.log(reg.test('-')); // false
    console.log(reg.test('-z')); // false

    var reg = /[?.&]+/
    console.log(reg.test('...')); //true
    console.log(reg.test('dd')); //
    console.log(reg.test('12'));//
    console.log(reg.test('?'));//

    var reg = /^[12-69]/;
    console.log(reg.test('13000000')); // true
    console.log(reg.test('1')); // true
    console.log(reg.test('369'));// true
    console.log(reg.test('a5')); // true
    console.log(reg.test('2a')); // =>true
    console.log(reg.test('8')); // false

    /*
    * 需求：写一个正则符合18-65之间
    * 1. 18-19
    * 2. 20-59
    * 3. 60-65
    * */
    var reg = /(1[8-9])|([2-5]\d)|(6[0-5])/

    //9-91 // 10-91 10-89
    var reg = /(9|([1-8][0-9])|(9[0-1]))/ // 89

    // 手机号 18567891234
    var reg = /1\d{10}/

    // 身份证  140502 1888 0825 25 1 0|X    X=10
    // 01 - 31 01-09 10-29 3[0-1]
    var reg = /(\d{10})(0[1-9]|1[0-2])((0[1-9])|([1-2]\d))|(3[0-1])(\d|X)/

</script>
