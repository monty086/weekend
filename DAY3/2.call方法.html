<script>
    /*
    * call方法
    * 1. 让call前面这个方法执行
    * 2. 第一个参数改变call前面方法中的this
    * 3. 第二个及第二个以后的参数分别传入call前面这个方法中作为参数
    * */

    function fn (n,m){
         // 'use strict'// 严格模式
        console.log(this);
        console.log(arguments);
        console.log(n + m);// 4
    }
    fn.call({},1,3) //
    fn.call(null)// null
    fn.call(undefined) // undefined
    /*
    * 非严格模式下，不传和传了null和undefined，this都是window
    * */

    /*
    * 严格模式下，给this传什么就是什么
    * */

    fn.call(1) // this {1}
    fn.call(true) // this {true}

</script>
