<script>

    // AJAX请求
    var xhr = new XMLHttpRequest(); // 1.创建一个ajax对象
    xhr.open('get','product.json',false);
    /*
    * 2. 打开一个请求地址
    *   请求方式：【method：get、post、delete、put、head、option】
    *   请求地址：【url】
    *   是否异步：不传 ，false=同步
    * */
    xhr.onreadystatechange = function () { // 3.监听状态改变并且成功后获取数据
        if(xhr.readyState==4 && xhr.status==200){
            console.log(JSON.parse(xhr.responseText));
        }
    }
    // 发送AJAX请求
    xhr.send()
</script>
